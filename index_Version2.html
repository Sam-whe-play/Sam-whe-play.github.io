<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Sam Games | أفضل محتوى المحاكيات والشروحات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- هنا يمكنك إضافة رابط ملف CSS لاحقًا -->
  <style>
    body { margin: 0; font-family: Tahoma, Arial, sans-serif; background: #f7f8fa; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: #222; color: #fff; }
    .logo-switcher { display: flex; align-items: center; }
    .logo-img { width: 60px; height: 60px; object-fit: contain; margin-left: 8px; opacity: 0.7; transition: opacity 0.2s; }
    .logo-img.active { opacity: 1; }
    .search-wrapper { display: flex; align-items: center; }
    #search-input { padding: 6px 12px; border-radius: 5px 0 0 5px; border: none; width: 160px; }
    #search-btn { padding: 7px 14px; border: none; border-radius: 0 5px 5px 0; background: #ffb700; cursor: pointer; }
    .menu-icon { display: flex; flex-direction: column; cursor: pointer; }
    .menu-icon span { width: 28px; height: 3px; background: #fff; margin: 3px 0; border-radius: 2px; }
    .hero-banner { position: relative; }
    .hero-banner img { width: 100%; max-height: 250px; object-fit: cover; filter: brightness(0.7); }
    .hero-text { position: absolute; top: 38%; right: 8%; color: #fff; text-align: right; }
    .hero-text h1 { font-size: 2em; margin: 0 0 10px; }
    .hero-text p { font-size: 1.2em; margin: 0; }
    .text-slider-wrapper { background: #ffecb3; padding: 8px 0; text-align: center; font-weight: bold; }
    .slider-background-wrapper { margin: 18px auto 0; width: 95%; max-width: 600px; }
    .single-slider-link { display: flex; overflow: hidden; border-radius: 12px; border: 1px solid #ddd; }
    .slider-image { width: 100%; display: none; transition: opacity 0.3s; cursor: pointer; }
    .slider-image.active { display: block; }
    .slider-dots { text-align: center; margin: 10px 0; }
    .slider-dot { display: inline-block; width: 10px; height: 10px; margin: 0 3px; background: #bbb; border-radius: 50%; cursor: pointer; }
    .slider-dot.active { background: #ffb700; }
    #sidebar { position: fixed; right: -210px; top: 0; width: 200px; height: 100vh; background: #222; color: #fff; transition: right 0.3s; z-index: 1000; }
    #sidebar.active { right: 0; }
    #sidebar ul { list-style: none; padding: 30px 10px 0; margin: 0; }
    #sidebar li { margin: 18px 0; }
    #sidebar a { color: #fff; text-decoration: none; font-size: 1.1em; transition: color 0.2s; }
    #sidebar a:hover { color: #ffb700; }
    @media (max-width:600px) {
      .hero-text { right: 5%; top: 25%; font-size: 0.9em; }
      header { flex-direction: column; align-items: flex-start; }
      .logo-img { width: 44px; height: 44px; }
    }
  </style>
</head>
<body>
<header>
  <a href="https://sam-whayplay.blogspot.com/2025/07/blog-post.html">
    <div class="logo-switcher">
      <img class="logo-img active" src="https://i.postimg.cc/G34Jxzf1/20250715-220541.png" />
      <img class="logo-img" src="https://i.postimg.cc/15zsfn7X/20250715-220448.png" />
    </div>
  </a>
  <div class="search-wrapper">
    <input id="search-input" placeholder="ابحث هنا..." type="text" />
    <button id="search-btn">🔍</button>
  </div>
  <div class="menu-icon" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="hero-banner">
  <img alt="Sam Games Hero" src="https://i.postimg.cc/jq77jmDD/20250712-122044.jpg" />
  <div class="hero-text">
    <h1>مرحبا بكم في Sam Games</h1>
    <p>أفضل محتوى المحاكيات والشروحات وأقوى قوائم الغش</p>
  </div>
</div>

<div class="text-slider-wrapper">

    <span>📢 مرحبا بكم في مدونتي – جديد اليوم: تطبيقات مميزة – لا تنس الاشتراك 📱</span>
  </div>
</div>

<div class="slider-background-wrapper">
  <div class="single-slider-link" id="sliderLink">

    <img class="slider-image" data-link="https://romsfun.com.im/" src="https://i.postimg.cc/xjbQNZDb/20250713-121445.jpg" />

</html>
